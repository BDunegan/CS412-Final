{% extends "project/base.html" %}

{% block content %}
    <div class="confirmation-container">
        <h1 class="confirmation-title">Confirm Deletion</h1>
        <p>Are you sure you want to delete this rating?</p>
        <form method="post" class="styled-form">
            {% csrf_token %}
            <button type="submit" class="button danger">Yes, Delete</button>
            <a href="{% url 'book_detail' object.book.pk %}" class="button back-button">Cancel</a>
        </form>
    </div>
{% endblock %}
